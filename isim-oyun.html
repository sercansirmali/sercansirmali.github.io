/* İsmi elementlerle eşleştir */
function nameToElements(name){
  const s=name.toLowerCase();const out=[];let i=0;
  while(i<s.length){
    const two=s.slice(i,i+2),one=s[i];
    const e2=ELEMENTS.find(e=>e.symbol.toLowerCase()===two);
    const e1=ELEMENTS.find(e=>e.symbol.toLowerCase()===one);
    if(e2){out.push(e2);i+=2;}
    else if(e1){out.push(e1);i+=1;}
    else{out.push({id:'-',symbol:one.toUpperCase(),name:'',missing:true});i+=1;}
  }return out;
}

/* Kartları çiz */
function renderElements(arr){
  const grid=document.getElementById('grid');
  grid.innerHTML='';document.getElementById('resultInfo').textContent=`🔹 Toplam ${arr.length} harf işlendi.`;
  document.getElementById('downloadImage').classList.remove('hidden');
  arr.forEach(e=>{
    const cls=e.missing?'missing':('grp-'+(e.group||'unknown'));
    const tip=e.missing?'Eşleşme yok':(GROUP_LABELS[e.group]||'Grup');
    const c=document.createElement('div');
    c.className=`card ${cls}`;c.title=tip;
    c.innerHTML=`<div class="num">${e.missing?'':'Atom No: '+e.id}</div>
      <div class="symbol">${e.symbol}</div>
      <div class="name">${e.name}</div>`;
    grid.appendChild(c);
  });
  document.getElementById('wm').textContent="";
}

/* Olaylar */
document.getElementById('generateNameCards').addEventListener('click',()=>{

  if(containsBadWord(name)){
    alert('⚠️ Uygunsuz kelime tespit edildi! Lütfen başka bir ad girin.');
    document.getElementById('studentName').value='';return;
  }
  renderElements(nameToElements(name));
});
