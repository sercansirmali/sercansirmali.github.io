<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎮 Kimya Eşleştirme Oyunu | Mol Günü</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background:#073B4C; color:white; padding-top:64px; }
    .grid { display:grid; gap:12px; place-items:center; margin-top:12px; }
    .grid.cols-4{grid-template-columns:repeat(4,1fr);}
    .grid.cols-5{grid-template-columns:repeat(5,1fr);}
    .grid.cols-6{grid-template-columns:repeat(6,1fr);}
    .card{width:110px;height:140px;position:relative;perspective:1000px;}
    .inner{position:absolute;inset:0;transition:transform .5s cubic-bezier(.2,.7,.2,1);transform-style:preserve-3d;border-radius:14px;}
    .flipped .inner{transform:rotateY(180deg);}
    .face{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;border-radius:14px;border:1px solid rgba(255,255,255,.2);backface-visibility:hidden;}
    .front{background:#06D6A0;color:#0A2C38;font-weight:700;font-size:48px;}
    .back{background:#0A2C38;transform:rotateY(180deg);padding:10px;text-align:center;}
    .badge{position:absolute;top:8px;right:8px;font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.3);background:rgba(0,0,0,.4);}
    .type-symbol .front{background:#06D6A0;}
    .type-name .front{background:#FFD166;}
    .matched{opacity:.3;filter:saturate(.4) brightness(.8);pointer-events:none;}
  </style>
</head>
<body class="bg-[#073B4C] text-white">

 
<!-- Üst Menü -->
  <!-- 🧪 Navigasyon Menüsü -->
<nav class="bg-[#0A2C38] text-white fixed top-0 left-0 w-full z-50 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 flex items-center justify-between h-16">
    <a href="index.html" class="text-2xl font-bold text-[#06D6A0]">Mol Günü</a>

    <!-- Mobil menü butonu -->
    <button id="menuBtn" class="md:hidden focus:outline-none">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" 
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" 
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Masaüstü Menü -->
    <ul id="menuLinks" class="hidden md:flex space-x-8 text-lg">
      <li><a href="index.html">🏠 Ana Sayfa</a></li>
      <li><a href="oyun-isim.html">🧪 İsmini Elementlerle Yaz</a></li>
      <li><a href="oyun.html">🎮 Eşleştirme Oyunu</a></li>
    </ul>
  </div>

  <!-- Mobil Menü -->
  <div id="mobileMenu" class="hidden md:hidden bg-[#0A2C38] px-4 pb-4">
    <ul class="flex flex-col space-y-3 text-lg">
      <li><a href="index.html">🏠 Ana Sayfa</a></li>
      <li><a href="oyun-isim.html">🧪 İsmini Elementlerle Yaz</a></li>
      <li><a href="oyun.html">🎮 Eşleştirme Oyunu</a></li>
    </ul>
  </div>
</nav>


  <!-- 🎮 Oyun Alanı -->
  <main class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl md:text-4xl font-black text-[#FFD166] text-center mb-6">Kimya Eşleştirme Oyunu <span class="text-sm opacity-70">(Sembol ⇄ İsim)</span></h1>

    <div class="bg-white/10 p-6 rounded-2xl shadow-xl">
      <div class="flex flex-wrap justify-between items-center gap-3 mb-4">
        <div class="flex gap-3">
          <span>⏱️ Süre: <b id="time">00:00</b></span>
          <span>🎯 Hamle: <b id="moves">0</b></span>
          <span>🏆 En İyi: <b id="best">—</b></span>
        </div>
        <div class="flex gap-2">
          <select id="level" class="bg-[#0A2C38] px-3 py-1 rounded">
            <option value="8">Kolay (4 çift)</option>
            <option value="12">Orta (6 çift)</option>
            <option value="20">Zor (10 çift)</option>
            <option value="24">Usta (12 çift)</option>
          </select>
          <button id="restart" class="bg-[#06D6A0] text-[#0A2C38] font-bold px-3 py-1 rounded">↻ Yeniden Başlat</button>
        </div>
      </div>

      <div id="grid" class="grid cols-4" aria-live="polite"></div>
      <div class="h-2 bg-[#0A2C38] rounded mt-3 overflow-hidden"><span id="prog" class="block h-full bg-gradient-to-r from-[#06D6A0] to-[#FFD166] w-0 transition-all duration-300"></span></div>
    </div>
  </main>

  <footer class="text-center text-xs text-gray-400 py-8">
    <p>© 2025 Mol Günü | Bu site, kimyayı sevdirmek amacıyla hazırlanmıştır.</p>
  </footer>

  <script>
     const currentPage = window.location.pathname.split("/").pop(); // örnek: oyun.html
  document.querySelectorAll("nav a").forEach(a => {
    const file = a.getAttribute("href");
    if (file === currentPage || (currentPage === "" && file === "index.html")) {
      a.classList.add("text-[#FFD166]", "font-bold");
    } else {
      a.classList.add("hover:text-[#FFD166]");
    }
  });

  // 🔹 Mobil menü aç/kapat
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");
  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
    const menuBtn=document.getElementById("menuBtn"),mobileMenu=document.getElementById("mobileMenu");
    menuBtn.addEventListener("click",()=>mobileMenu.classList.toggle("hidden"));

    const ELEMENTS=[{id:1,symbol:"H",name:"Hidrojen"},{id:2,symbol:"He",name:"Helyum"},{id:3,symbol:"Li",name:"Lityum"},{id:4,symbol:"Be",name:"Berilyum"},{id:5,symbol:"B",name:"Bor"},{id:6,symbol:"C",name:"Karbon"},{id:7,symbol:"N",name:"Azot"},{id:8,symbol:"O",name:"Oksijen"},{id:9,symbol:"F",name:"Flor"},{id:10,symbol:"Ne",name:"Neon"},{id:11,symbol:"Na",name:"Sodyum"},{id:12,symbol:"Mg",name:"Magnezyum"},{id:13,symbol:"Al",name:"Alüminyum"},{id:14,symbol:"Si",name:"Silisyum"},{id:15,symbol:"P",name:"Fosfor"},{id:16,symbol:"S",name:"Kükürt"},{id:17,symbol:"Cl",name:"Klor"},{id:18,symbol:"Ar",name:"Argon"},{id:19,symbol:"K",name:"Potasyum"},{id:20,symbol:"Ca",name:"Kalsiyum"},{id:26,symbol:"Fe",name:"Demir"},{id:29,symbol:"Cu",name:"Bakır"},{id:30,symbol:"Zn",name:"Çinko"},{id:47,symbol:"Ag",name:"Gümüş"},{id:79,symbol:"Au",name:"Altın"}];

    let first=null,lock=false,moves=0,matched=0,totalPairs=0,timer=null,seconds=0;
    const grid=document.getElementById("grid"),timeEl=document.getElementById("time"),movesEl=document.getElementById("moves"),bestEl=document.getElementById("best"),levelSel=document.getElementById("level"),restartBtn=document.getElementById("restart"),prog=document.getElementById("prog");

    const pad=n=>n<10?"0"+n:""+n,fmt=s=>`${pad(Math.floor(s/60))}:${pad(s%60)}`,shuffle=a=>a.sort(()=>Math.random()-.5);
    function startTimer(){clearInterval(timer);seconds=0;timeEl.textContent=fmt(seconds);timer=setInterval(()=>{seconds++;timeEl.textContent=fmt(seconds)},1000);}
    function stopTimer(){clearInterval(timer);}
    function saveBest(){const k=`chem-best-${levelSel.value}`,b=parseInt(localStorage.getItem(k)||"0",10);if(!b||seconds<b)localStorage.setItem(k,seconds.toString());bestEl.textContent=localStorage.getItem(k)?fmt(parseInt(localStorage.getItem(k),10)):"—";}
    function loadBest(){const k=`chem-best-${levelSel.value}`;bestEl.textContent=localStorage.getItem(k)?fmt(parseInt(localStorage.getItem(k),10)):"—";}
    function buildDeck(sz){const pc=sz/2;totalPairs=pc;matched=0;moves=0;movesEl.textContent="0";prog.style.width="0%";const pool=shuffle(ELEMENTS.slice()).slice(0,pc);const deck=pool.flatMap(e=>[{id:e.id,type:"symbol",label:e.symbol},{id:e.id,type:"name",label:e.name}]);return shuffle(deck);}
    function setGridCols(sz){grid.classList.remove("cols-4","cols-5","cols-6");if(sz<=12)grid.classList.add("cols-4");else if(sz<=20)grid.classList.add("cols-5");else grid.classList.add("cols-6");}
    function render(sz=12){setGridCols(sz);grid.innerHTML="";const deck=buildDeck(sz);deck.forEach(d=>{const c=document.createElement("div");c.className=`card type-${d.type}`;c.dataset.id=d.id;c.dataset.type=d.type;c.innerHTML=`<div class="inner"><div class="face front">?<span class="badge">${d.type==="symbol"?"Sembol":"İsim"}</span></div><div class="face back"><div><div style="font-size:${d.type==="symbol"?"48px":"20px"};font-weight:700;">${d.label}</div><div style="opacity:.7;font-size:12px;margin-top:6px">${d.type==="symbol"?"Element Sembolü":"Element Adı"}</div></div></div></div>`;c.addEventListener("click",()=>onFlip(c));grid.appendChild(c)});first=null;lock=false;startTimer();loadBest();}
    function onFlip(c){if(lock||c.classList.contains("flipped")||c.classList.contains("matched"))return;c.classList.add("flipped");if(!first){first=c;return;}moves++;movesEl.textContent=moves;const same=first.dataset.id===c.dataset.id,diff=first.dataset.type!==c.dataset.type;if(same&&diff){setTimeout(()=>{first.classList.add("matched");c.classList.add("matched");first=null;matched++;prog.style.width=Math.round(matched/totalPairs*100)+"%";if(matched===totalPairs){stopTimer();saveBest();celebrate();}},200);}else{lock=true;setTimeout(()=>{first.classList.remove("flipped");c.classList.remove("flipped");first=null;lock=false;},700);}}
    function celebrate(){const conf=document.createElement("div");conf.style.position="fixed";conf.style.inset="0";conf.style.pointerEvents="none";document.body.appendChild(conf);for(let i=0;i<80;i++){const s=document.createElement("span");s.textContent="✦";s.style.position="absolute";s.style.left=Math.random()*100+"%";s.style.top="-20px";s.style.fontSize=(12+Math.random()*18)+"px";s.style.opacity=.9;s.style.transition="transform 1.2s ease-out, opacity 1.2s";conf.appendChild(s);requestAnimationFrame(()=>{s.style.transform=`translateY(${110+Math.random()*30}vh) rotate(${(Math.random()*360)|0}deg)`;s.style.opacity=0;});}setTimeout(()=>conf.remove(),1400);}
    levelSel.addEventListener("change",()=>render(parseInt(levelSel.value,10)));
    restartBtn.addEventListener("click",()=>render(parseInt(levelSel.value,10)));
    window.addEventListener("DOMContentLoaded",()=>render(parseInt(levelSel.value,10)));
    // Oyun başlat
window.addEventListener("DOMContentLoaded", () => {
  render(parseInt(levelSel.value, 10));
});
  </script>
</body>
</html>
